<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendador de Consultas</title>
  <link rel="stylesheet" href="../styles/agendador.css">
</head>
<body>
<div class="container">
  <form class="form">
    <h2>Agendar Consulta</h2>

    <input type="date" id="data" name="data" required>
    <input type="time" id="hora" name="hora" required>

    <select id="especialidade" name="especialidade" required>
      <option value="" disabled selected>Escolha a especialidade</option>
      <option value="clinico-geral">Cl√≠nico Geral</option>
      <option value="cardiologista">Cardiologista</option>
      <option value="dermatologista">Dermatologista</option>
      <option value="ortopedista">Ortopedista</option>
    </select>

    <button type="submit" class="custom-button">Agendar</button>
  </form>
</div>
</body>
</html>
